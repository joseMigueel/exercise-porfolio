<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/skills.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/body.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navegador">
            <img class="imagen" src="imagenes/codeflix.png">
            <ul class="lista">
                <li><a href="#Habilidades">Habilidades</a></li>
                <li><a href="#Proyectos">Proyectos</a></li>
                <li><a href="#Contacto">Contacto</a></li>

            </ul>
        </nav>
    </header>
    <section>
        <div class="">
            <h2>Sobre mi</h2>
            <p>muchas cosas sobre mi que me gustaria contar</p>
        </div>
    </section>
    <div class="habilidades">
        <h2>Mis Habilidades</h2>
        <p>HTML</p>
        <div class="contenedor">
            <div class="skills html">90%</div>
        </div>
        <p>CSS</p>
        <div class="contenedor">
            <div class="skills css">70%</div>
        </div>
        <p>JAVASCRIPT</p>
        <div class="contenedor">
            <div class="skills javascript">50%</div>
        </div>
        <p>SQL</p>
        <div class="contenedor">
            <div class="skills sql">80%</div>
        </div>
    </div>
    <main class="cuadrado">
        <form action="">
            <div class="form"> 
                <label for="name"><strong>Nombre</strong></label>
                <input type="name" id="name" placeholder="Pon tu nombre" required>
            </div>
            <div class="form">
                <label for="surname"><strong>Apellidos</strong></label>
                <input type="surname" id="surname" placeholder="Pon tus apellidos" required >
            </div>
            <div class="form">
                <label for=""><strong>Telefono</strong></label>
                <input type="tel" id="tel" name="phone" autocomplete="off" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format (123-123-1234)" placeholder="Pon tu télefono">
            </div>
            <div class="form">
                <label for="github-username"><strong>Github username</strong></label>
                <input type="text" 
                id="github-username" 
                name="github-username" 
                placeholder="Con este formato (@<username>) "
                pattern="^[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,37}[a-zA-Z0-9])?$"
                required
                >
            </div>
            <fieldset class="radio-check">
                <div>
                    <legend><strong>¿Como me conociste?</strong></legend>
                    <label for="origen">Keepcoding
                    <input type="radio" name="origen" value="Keepcoding" >
                    </label>
                    <label for="origen">Colegio
                    <input type="radio" name="origen" value="Colegio" >
                    </label>
                    <label for="origen">Github
                    <input type="radio" name="origen" value="Github" >
                    </label>
                    <label for="origen">Otros
                    <input type="radio" name="origen" value="Otros" >
                    </label>
                </div>
            </fieldset>
            <div class="elemento">
                <label for="bio"><strong>Mas información</strong></label>
                <textarea name="userbio" id="bio" rows="10" maxlength="250" placeholder="Que mas quieres saber"></textarea>
            </div>
        </form>
    </main>
</body>
</html>
